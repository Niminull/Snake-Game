    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        } *::before,
        *::after {
            display: inline-block;
            font: normal normal normal 14px/1 FontAwesome;
            font-size: inherit;
            text-rendering: auto;
            -webkit-font-smoothing: antialiased;
        } :root {
            font-size: 62.5%;
        } body {
            font-family:
                system-ui,
                -apple-system,
                BlinkMacSystemFont,
                "Segoe UI",
                Roboto,
                Oxygen,
                Ubuntu,
                Cantarell,
                "Open Sans",
                "Helvetica Neue",
                sans-serif;
            width: 100%;
            height: 100vh;
            background: #111111;
            display: flex;
            flex-direction: column;
            justify-content: center;
        } #wrapper {
            top: 0;
            left: 0;
            position: fixed;
            width: 100vw;
            height: 100vh;
            z-index: 99999;
            opacity: 0;
            visibility: hidden;
            background: #11111177;
            transition: 200ms;
        } #wrapper.active {
            opacity: 1;
            visibility: visible;
        } canvas {
            margin: 0 auto;
            padding: 0;
        } a,
        button {
            cursor: pointer;
            -webkit-tap-highlight-color: transparent !important;
        } .controller {
            margin: 0 auto;
            display: none;
            padding: 24px 0 0;
            grid-gap: 12px;
            grid-template-rows: repeat(4, 1fr);
            grid-template-columns: repeat(3, 1fr);
        } .controller__btn {
            color: #00ffff;
            width: 56px;
            height: 56px;
            border: 1px solid #00ffff;
            outline: none;
            font-size: 32px;
            background: none;
            transition: 0.1s;
            border-radius: 4px;
        } .controller__btn:focus {
            color: #fff;
            background: #00ffff;
        }

        /* preloader */

        .preload {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            color: #ffffff;
            width: 100vw;
            height: 125vh;
            margin: 0;
            padding: 0;
            z-index: 9999;
            font-size: 8vh;
            background: #111111;
            transition: 0.5s;
            letter-spacing: 0.8rem;
        } .preload.loaded {
            opacity: 0;
            visibility: hidden;
        } .preload span {
            height: 50vh;
            opacity: 0;
            display: inline-block;
            transform: rotateX(-90deg);
            text-align: center;
            text-transform: uppercase;
        } .let {
            animation: drop 3s ease-in-out infinite;
        } .let1 {
            animation-delay: 1.2s;
        } .let2 {
            animation-delay: 1.3s;
        } .let3 {
            animation-delay: 1.4s;
        } .let4 {
            animation-delay: 1.5s;
        } .let5 {
            animation-delay: 1.6s;
        } .let6 {
            animation-delay: 1.7s;
        } .let7 {
            animation-delay: 1.8s;
        } .preload.loaded span {
            animation: none;
        } @keyframes drop {
            10% {
                opacity: 0.5;
            } 20% {
                opacity: 1;
                top: 3.78rem;
                transform: rotateX(-360deg);
            } 80% {
                opacity: 1;
                top: 3.78rem;
                transform: rotateX(-360deg);
            } 90% {
                opacity: 0.5;
            } 100% {
                opacity: 0;
                top: 6.94rem;
            }
        }

        /* preload end */

        @media (max-width: 767.98px) {
            body {
                width: 100vw;
                height: 100vh;
                overflow: hidden;
            } .controller {
                display: grid;
            } canvas {
                height: auto;
                max-height: 100vh;
                border-top: 1px solid #fff4;
                border-bottom: 1px solid #fff4;
            }
        }
    </style>

    <title>Snake Game</title>
</head>

        class Screen {
            constructor (canvas, controller, scale, fps) {
                this.canvas = canvas
                this.controller = controller
                this.scale  = scale
                this.ctx;
                this.rows;
                this.columns;
            }

            init = () => {
                let width = 0, height = 0
                width = window.innerWidth - window.innerWidth % scale
                height = window.innerHeight - window.innerHeight % scale
                ctx = this.canvas.getContext('2d')
                ctx.lineWidth = 2

                if (window.innerWidth < 767.98) 
                    height = window.height - this.controller.offsetHeight - (window.height - this.controller.offsetHeight) % scale

                this.canvas.width = width
                this.canvas.height = height

                this.columns = this.canvas.width / this.scale
                this.rows = this.canvas.height / this.scale
            }

            resize = () => init()

            drawGridLines = (width, color) => {
                const w = width ? width: 2
                const drawColumns = (start, end) => 
                    ctx.fillRect( 0, start - w / 2, this.canvas.width, w) || ( start < end && drawColumns( start+scale, end ) )
                const drawRows = (start, end) => 
                    ctx.fillRect( start - w / 2, 0, w, this.canvas.height) || ( start < end && drawRows( start+scale, end ) )

                this.ctx.fillStyle = color ? color: '#010101'
                drawColumns(0, this.canvas.width)
                drawRows(0, this.canvas.height)
            }

            clear = () => this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height)

        }
